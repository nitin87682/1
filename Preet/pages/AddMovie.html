<div class="col-sm-2"></div>
<div class="col-sm-8">
    <div class="bs-example">

        <div class="text-center jumbotron" style="background-color: rgba(255, 255, 1191, 0.5)">
    <h1> Add Movie</h1>
    <form action="AddFilmServlet">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" placeholder="Give Description">
        </div>
        <div class="form-group">
            <label for="release_year">Release Year</label>
            <select id="ReleaseYear" name="release_year">
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
                <option value="1982">1982</option>
                <option value="1981">1981</option>

            </select>
        </div>

        <div class="form-group">
                <label for="langName">Language  </label>
                <input type="text" class="form-control" name="langName" placeholder="Enter Language ">
        </div>
        <div class="form-group">
            <label for="length">Length </label>
            <input type="text" class="form-control" name="length" placeholder="Enter Length of Movie">
        </div>
        <div class="form-group">
            <label for="rating">Rating </label>
            <select autofocus="autofocus" name="category_id">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </form>
</div>
</div>
</div>
