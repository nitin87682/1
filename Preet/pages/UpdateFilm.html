<div class="col-sm-2"></div>
<div class="col-sm-8">


        <div class="text-center jumbotron" style="background-color: rgba(255, 255, 1191, 0.5)">
    <form action="UpdateFilmServlet">
        <h3><u> <b>Old Movie Details</b> </u></h3>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="release_year" name="release_year">Release Year</label>
            <input type="text" class="form-control" name="release_year" placeholder="Enter Old Release Year">
        </div>
        <br>
        <h3><u> <b>Updated Movie Details </b></u></h3>

        <div class="form-group">
            <label for="updated_title" name="last_name">New Title</label>
            <input type="text" class="form-control" name="updated_title" placeholder="Enter New Title">

        </div>
        <div class="form-group">
            <label for="updated_description">New Description</label>
            <input type="text" class="form-control" name="updated_description" placeholder="Enter New Description">
        </div>
        <div class="form-group">
            <label for="updated_last_release_year">New Release Year</label>
            <input type="text" class="form-control" name="updated_last_release_year" placeholder="Enter New Release Year">

        </div>
        <div class="form-group">
            <label for="updated_language_name">New Language</label>
            <input type="text" class="form-control" name="updated_language_name" placeholder="Enter New Language">
        </div>
        <div class="form-group">
            <label for="updated_rating">New Rating</label>
            <input type="text" class="form-control" name="updated_rating" placeholder="Enter New Rating">
        </div>
        <div class="form-group">
            <label for="updated_length">New Length</label>
            <input type="text" class="form-control" name="updated_length" placeholder="Enter New Length">
        </div>

        <div>

            <button type="submit" class="btn btn-info">Update</button>
        </div>
    </form>
</div>
</div>
</div>
