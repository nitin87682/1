<div class="col-sm-2"></div>
<div class="col-sm-8">
    <div class="bs-example">

        <div class="text-center jumbotron" style="background-color: rgba(255, 255, 1191, 0.5)">
            <h1>Update Actor</h1>
    <form action="UpdateActorServlet">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name="first_name" placeholder="Enter Old First Name">
        </div>
        <div class="form-group">
            <label for="last_name" name="last_name">Last Name</label>
            <input type="text" class="form-control" name="last_name" placeholder="Enter Old Last Name">

        </div>
        <div class="form-group">
            <label for="updated_first_name">New First Name</label>
            <input type="text" class="form-control" name="updated_first_name" placeholder="Enter New First Name">
        </div>
        <div class="form-group">
            <label for="updated_last_name" name="updated_last_name">New Last Name</label>
            <input type="text" class="form-control" name="updated_last_name" placeholder="Enter New Last Name">

        </div>
        <div class="form-group">
            <label for="updated_date_of_birth">New Date of Birth</label>
            <input type="date" class="form-control" name="updated_date_of_birth">
        </div>
        <div class="form-group">
            <label for="updated_image_url">New Image Url</label>
            <input type="text" class="form-control" name="updated_image_url" placeholder="Enter New Image Url of the Actor">
        </div>
        <div>
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </form>
    </div>
    </div>
