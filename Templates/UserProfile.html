<br><br>
<div class="col-md-8">
    <div class="col-md-4">
        <img src="Images/profilePic.jpg"
             alt="Photo" class="img-rounded img-responsive" />
    </div>
    <div class="col-md-8">
        <blockquote>
            <p>{{value}}</p> <small><cite title="Source Title">{{UserProfileDetails.firstName}} {{UserProfileDetails.lastName}}</cite></small>
        </blockquote>
        <p> <i class="glyphicon glyphicon-envelope"></i> {{UserProfileDetails.email}}
            <br
            /> <i class="glyphicon glyphicon-globe"></i> {{UserProfileDetails.phoneNo}}
    </div>
</div>
