<h1>Events Pending for Approval</h1>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div flash-message="1000" ></div>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="row well well-white" dir-paginate="eventVO in pendingEventsVO | orderBy:sortType | filter:filterSearchInput | itemsPerPage: 4">

                <div class="col-md-8">
                    <a ui-sref="detailedEventDetails({myParam : eventVO.eventId})">
                    <h3>{{eventVO.eventName}}</h3></a>
                    {{pendingEventsVO.indexOf(eventVO)+99999}}
                    <p><b>Category : </b>{{eventVO.categoryName}}</p>
                    <p><b>Venue : </b>{{eventVO.addressLine}},{{eventVO.city}}</p>
                    <p><b>From:{{eventVO.dateStart}} To:{{eventVO.dateEnd}}</b></p>
                    <p><b>Status : {{eventVO.status}}</b></p>
                    <button type="submit" class="btn btn-info" ng-click="approveEvent(eventVO.eventId)">Approve</button>
                    <button type="submit" class="btn btn-danger" ng-click="rejectEvent(eventVO.eventId)">Reject</button>

                </div>
                <!--<div class="col-md-2">
                    <img ng-src={{eventVO.photoCollections[0]}} alt="Photo" height="120" width="150">
                </div>-->

        </div>

        <div align="center">
            <dir-pagination-controls
                    max-size=10
                    direction-links=true
                    boundary-links=true
            <!--[on-page-change=""]
            [pagination-id=""]
            [template-url=""]
            [auto-hide=""]-->
            </dir-pagination-controls>
        </div>

    </div>
    <div class="col-md-2"></div>
</div>
